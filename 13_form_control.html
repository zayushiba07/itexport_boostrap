<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card w-100">
        <div class="card-header">
          <h1 class="text-center text-bg-primary">Registration</h1>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Enter Your Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Enter Your Mobile Number</label>
              <input type="tel" name="mobile" id="mobile" class="form-control">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Enter Your City</label>
              <input type="text" name="city" id="city" class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Submit</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
